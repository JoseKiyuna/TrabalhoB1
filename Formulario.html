<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Cadastro</title>
    <style>
		body {
			background-color: #74819d;
        }

		h2 {
			text-align: center;
            margin-bottom: 40px;
		}

		.container {
			background-color: white;
            margin-top: 130px;
            padding: 30px;  
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
	</style>
</head>

<body>
	<div class="container text-center">
        
		<h2>Cadastro</h2>

		<form id="form">

			<div>
				<label for="nome">Nome:</label>
				<input class="form-control" type="text" id="nome" name="nome" required>
			</div>
<br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>

			<div class="form-group">

				<p>Gênero:</p>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
					<label class="form-check-label" for="masculino">Masculino</label>
				</div>
                
				<div class="form-check">
					<input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
					<label class="form-check-label" for="feminino">Feminino</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
					<label class="form-check-label" for="outro">Outro</label>
				</div>

			</div>
			<button class="btn btn-primary" type="submit">Enviar</button>
		</form>
</div>

	<script>
		$(document).ready(function() {

			$("#form").submit(function(e) {
				e.preventDefault();
				let nome = $("#nome").val();
                let email = $("#email").val();
				let genero = $("input[name='genero']:checked").val();

				alert("Nome: " + nome + "\nGênero: " + genero + "\nEmail: " + email);
			})
		})
	</script>

</body>
</html>
