<html>
    <head>
        <meta charset="UTF-8">
        <title>Notas do Aluno</title>
    </head>

<body>

  <h1>Notas do Aluno</h1>

  <form>
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome">
<br>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1">
<br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1">
<br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1">
<br>
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" name="nota4" min="0" max="10" step="0.1">
<br>
    <button type="button" onclick="calcularMedia()">Calcular média</button>
  </form>

  <h2 id="resultado"></h2>

  <script>

    function calcularMedia() {

      var nome = document.getElementById("nome").value;
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);

      var media = (nota1 + nota2 + nota3 + nota4) / 4;
      var situacao = "";

      if (media >= 6.0) {

        situacao = "Aprovado";
        document.getElementById("resultado").classList.add("aprovado");

      } else if (media >= 2.1 && media <= 5.9) {
        situacao = "Recuperação";
        document.getElementById("resultado").classList.add("recuperacao");
        
      } else {
        situacao = "Reprovado";
        document.getElementById("resultado").classList.add("reprovado");
      }

      document.getElementById("resultado").innerHTML = "Aluno: " + nome;

    }
    
</script>
</body>

    <style>
  
      h1 {
        text-align: center;
      }
  
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .aprovado {
        background-color: green;
        padding: 2%;
      }
      .reprovado {
        background-color: red;
        padding: 2%;
      }
      .recuperacao {
        background-color: blue;
        padding: 2%;
      }

    </style>

</html>
